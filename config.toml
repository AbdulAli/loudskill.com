baseURL = "https://loudskill.com/"
title = "Right directions for your academic goals"
languageCode = "en-us"
paginate = "10" # Number of posts per page
theme = "mainroad"
disqusShortname = "" # Enable comments by entering your Disqus shortname
googleAnalytics = "" # Enable Google Analytics by entering your tracking id

[Author] # Used in authorbox
  name = "Abdul Ali Bangash"
  bio = "I help students get the right directions for their LOUD SKILLs by fixing their motivational letters, CVs, research proposal, professor's emails, SOPs, LOEs and what not."
  avatar = "/img/profile.jpg"

[Params]
  subtitle = "Did You Know? Around 99% of Foreign Masters and PhD programs are fully-funded (in one way or another) " # Subtitle of your site. Used in site header
  description = "Free information and tips about Admissions, Scholarships, Summer School, Internships, Letter of Motivation, Reearch Proposal, Statement of Purpose, Immigration and much more." # Site description. Used in meta description
  copyright = "Abdul Ali Bangash" # copyright holder, otherwise will use site title
  opengraph = true # Enable OpenGraph if true
  twitter_cards = true # Enable Twitter Cards if true
  readmore = true # Show "Read more" button in list if true
  authorbox = true # Show authorbox at bottom of pages if true
  toc = true # Enable Table of Contents
  post_navigation = true # Show post navigation at bottom of pages if true
  post_meta = ["date", "categories", "translations"] # Order of post meta information
  mainSections = ["masters","phd","immigration","scholarships"] # specify section pages to show on home page and the "Recent articles" widget

  dateformat = "2006-01-02" # change the format of dates
  mathjax = true # Enable MathJax
  mathjaxPath = "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js" # Specify MathJax path
  mathjaxConfig = "TeX-AMS-MML_HTMLorMML" # Specify MathJax config
  highlightColor = "#e22d30" # Override highlight color
  customCSS = ["css/custom.css"] # Include custom CSS files

[Params.sidebar]
  home = "right" # Configure layout for home page
  list = "right"  # Configure layout for list pages
  single = "right" # Configure layout for single pages
  # Enable widgets in given order
  widgets = ["search", "recent", "categories", "taglist", "social", "languages"]

[Params.widgets]
  recent_num = 5 # Set the number of articles in the "Recent articles" widget
  tags_counter = false # Enable counter for each tag in "Tags" widget (disabled by default)

